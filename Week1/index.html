<html>
	<head>
		<title>
			Hello! Web Development II
		</title>
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
		<style type="text/css">
		p {
			font-family: 'Bungee Inline', cursive;
		}
		.title{
			font-size: 50px;
			}
		img {
			height: 50%;
			border-top-right-radius: 80px;
			border-top-left-radius: 30px;
			border-bottom-left-radius: 80px;
			border-bottom-right-radius: 30px;

		}
		hr {
			width: 50%;
			border: 0;
    		height: 1px;
			background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 50, 75), rgba(0, 0, 0, 0));
		}
		</style>
	</head>
	<body>
		<center>
			<p class="title">Rattana Banchuen</p>
			<hr>
			<p>Rattana is happy!</p>
			<img src="https://scontent.fbkk2-2.fna.fbcdn.net/v/t1.0-9/8497_1519160158413614_8482279207858256200_n.jpg?oh=d7d892736b13e3fa3f2c454034f24e5f&oe=58BB641B">
		</center>
	</body>
</html>
